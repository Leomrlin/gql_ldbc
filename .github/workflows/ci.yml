name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build and Test
      uses: docker://maven:3.6.3-jdk-11-slim
      with:
        args: mvn -B -e clean test org.jacoco:jacoco-maven-plugin:prepare-agent