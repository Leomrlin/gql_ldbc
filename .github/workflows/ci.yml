name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build and Test
      uses: docker://reg.docker.alibaba-inc.com/ray_deploy/ray-deploy-ci:tag-2019032000
      with:
        args: mvn clean test